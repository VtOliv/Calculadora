<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Calculadora</title>
</head>

<body>
    <div class="espaco"></div>
    <section class="row">
        <div id="calculadora">
            <textarea id="tela" disabled rows="1"></textarea>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div>
                <button>0</button>
                <button>,</button>
                <button>CE</button>
                <button>/</button>
            </div>
            <button id="igual">=</button>
        </div>
    </section>
</body>

</html>
