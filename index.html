<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Calculadora</title>
</head>

<body>
    <div class="espaco"></div>
    <section class="row">
        <div id="calculadora">
            <textarea id="tela" disabled rows="1"></textarea>
            <div>
                <button id="d1">1</button>
                <button id="d2">2</button>
                <button id="d3">3</button>
                <button id="mais">+</button>
            </div>
            <div>
                <button id="d4">4</button>
                <button id="d5">5</button>
                <button id="d6">6</button>
                <button id="menos">-</button>
            </div>
            <div>
                <button id="d7">7</button>
                <button id="d8">8</button>
                <button id="d9">9</button>
                <button id="mult">*</button>
            </div>
            <div>
                <button id="d0">0</button>
                <button id="dPonto">,</button>
                <button id="limpar">CE</button>
                <button id="dividir">/</button>
            </div>
            <button id="igual">=</button>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
